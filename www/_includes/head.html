<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {%- seo title=false -%}
    <link rel="stylesheet" href="{{ "vendor/tailwindcss-2.2.19/tailwind.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/icons/apple-touch-icon.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "images/icons/favicon-32x32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "images/icons/favicon-16x16.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "images/icons/favicon-16x16.png" | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ "images/icons/favicon.ico" | relative_url }}">
    <link rel="mask-icon" href="{{ "images/icons/safari-pinned-tab.svg" | relative_url }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-square150x150logo" content="{{ "images/icons/mstile-150x150.png" | relative_url }}" />
    <meta name="theme-color" content="#ffffff" />
    <title>{{ site.title }} â€¢ {{page.title}}</title>

    <link rel="stylesheet" href="{{ "fonts/inter/inter.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "fonts/ibm_plex/IBMPlexMono-Regular.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "fonts/prodigy/ProdigySans.css" | relative_url }}">

    <script src="{{ "vendor/swiper-6.8.4/swiper-bundle.min.js" | relative_url }}"></script>
    <link rel="stylesheet" href="{{ "vendor/swiper-6.8.4/swiper-bundle.min.css" | relative_url }}">
    <script defer src="{{ "vendor/alpinejs-3.10.2/cdn.min.js" | relative_url }}"></script>
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' -%}
    {%- include analytics.html -%}
    {%- endif -%}
    {%- if page.noindex %}
    <meta name="robots" content="noindex">
    {% endif -%}
