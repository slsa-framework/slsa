<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body
    class="home-page"
    x-data="{navOpen: false}"
    x-init="$refs.body.style.setProperty('--scrollbar-width', `${window.innerWidth - document.body.offsetWidth}px`)"
    x-ref="body"
  >
    {%- include aside.html -%}
    <div class="site-main">
      {%- include header.html -%}
      <main class="site-clamp site-content" aria-label="Content">
        <div class="content">
          {{ content }}
        </div>
      </main>
      {%- include footer.html -%}
    </div>
  </body>

</html>
