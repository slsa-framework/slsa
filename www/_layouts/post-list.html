---
is_post: false
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body
    x-data="{navOpen: false}"
    x-init="$refs.body.style.setProperty('--scrollbar-width', `${window.innerWidth - document.body.offsetWidth}px`)"
    x-ref="body"
  >
    {%- include aside.html -%}
    <div class="site-main">
      {%- include header.html -%}
      <main class="site-clamp" aria-label="Content">
        <header class="content-header">
          <h1 class="mb-16">{{ page.title }}</h1>
        </header>
        <div class="site-content">
          <div class="content markdown main-content">
            {{ content }}
          </div>
        </div>
      </main>
      {%- include footer.html -%}
    </div>
  </body>

</html>
